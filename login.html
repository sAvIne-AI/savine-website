<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAVINE — Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh;
      background: #000;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    /* Sanskrit glowing rain background */
    #matrix-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
      background: #000;
    }

    /* Login box */
    .login-box {
      position: relative;
      z-index: 2;
      width: 360px;
      margin: 15vh auto;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ff00;
      border-radius: 20px;
      box-shadow: 0 0 40px #00ff00cc, 0 0 120px #00ff00aa;
      text-align: center;
    }

    .login-box h1 {
      font-size: 2.5rem;
      color: #00FF00;
      text-shadow: 0 0 10px #00ff00, 0 0 40px #00ff00;
      margin-bottom: 1.5em;
      letter-spacing: 0.15em;
    }

    .login-box input {
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-family: inherit;
      color: #fff;
      background: #111;
      box-shadow: inset 0 0 12px #0f0;
      text-align: center;
    }

    .login-box input::placeholder {
      color: #0f0;
      opacity: 0.7;
    }

    .login-box button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00ff00;
      color: #000;
      text-shadow: 0 0 6px #0f0;
      box-shadow: 0 0 20px #00ff00, 0 0 60px #00ff00aa;
      transition: all 0.2s;
    }

    .login-box button:hover {
      background: #111;
      color: #00ff00;
      border: 2px solid #00ff00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Sanskrit Matrix Background -->
  <canvas id="matrix-bg"></canvas>

  <!-- Login Form -->
  <div class="login-box">
    <h1>SAVINE</h1>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>LOGIN / SIGN UP</button>
  </div>

  <script>
    // Sanskrit matrix-like rain effect
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const sanskrit = "अ आ इ ई उ ऊ ऋ ॠ ए ऐ ओ औ क ख ग घ ङ च छ ज झ ट ठ ड ढ ण त थ द ध न प फ ब भ म य र ल व श ष स ह क्ष त्र ज्ञ";
    const chars = sanskrit.split(" ");
    const fontSize = 22;
    const columns = Math.floor(canvas.width / fontSize);

    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00FF00";
      ctx.font = fontSize + "px 'Share Tech Mono', monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.onresize = () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    };
  </script>
</body>
</html>
