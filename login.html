<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Savine Login - Hacker Tech Vibes</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #000000, #01151a);
    font-family: 'Share Tech Mono', monospace;
    color: #00ffea;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }
  /* Digital scan lines overlay */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      0deg,
      rgba(0,255,234,0.06),
      rgba(0,255,234,0.06) 3px,
      transparent 3px,
      transparent 6px
    );
    z-index: 0;
    pointer-events: none;
  }
  h1 {
    font-size: 3rem;
    text-transform: uppercase;
    text-shadow: 0 0 8px #00fff7, 0 0 25px #00fff7, 0 0 40px #00fff7;
    margin-bottom: 2rem;
    animation: glitch 3s infinite ease-in-out;
    position: relative;
    z-index: 1;
  }
  @keyframes glitch {
    0%, 100% {
      text-shadow: 0 0 8px #00fff7, 0 0 25px #00fff7, 0 0 40px #00fff7;
    }
    20% {
      text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff, 3px 3px #ff00ff;
    }
    40% {
      text-shadow: -2px 0 #00ffff, 2px 0 #ff00ff, -3px 3px #00ffff;
    }
    60% {
      text-shadow: 2px 2px #ff00ff, -2px -2px #00fff7;
    }
    80% {
      text-shadow: -1px 1px #00fff7, 1px -1px #00fff7;
    }
  }
  form {
    background: rgba(0, 255, 250, 0.05);
    border: 1.5px solid #00fff7;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 15px #00fff7;
    padding: 30px 40px;
    width: 320px;
    display: flex;
    flex-direction: column;
    z-index: 1;
  }
  input[type="email"],
  input[type="password"] {
    background: transparent;
    border: 1.8px solid #00fff7;
    border-radius: 10px;
    padding: 15px 20px;
    font-size: 1rem;
    color: #00fff7;
    margin-bottom: 20px;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #ff00de;
    box-shadow: 0 0 15px #ff00de;
  }
  button {
    background: linear-gradient(90deg, #00fff7, #00afff);
    border: none;
    padding: 15px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #001a1a;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 30px #00fff7;
    transition: all 0.3s ease;
  }
  button:hover {
    background: linear-gradient(90deg, #ff00de, #aa00ff);
    color: white;
    box-shadow: 0 0 50px #ff00de;
    transform: scale(1.05);
  }
  #userDetails {
    margin-top: 20px;
    font-size: 1.15rem;
    font-weight: 700;
    color: #00ffa7;
    min-height: 1.8em;
    text-align: center;
    user-select: none;
  }
</style>
</head>
<body>

  <h1>Savine Login</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" autocomplete="off" required />
    <input type="password" id="password" placeholder="Password" autocomplete="off" required />
    <button type="submit">Login / Sign Up</button>
  </form>

  <button id="logoutBtn" style="display:none; margin-top: 15px;">Logout</button>

  <div id="userDetails"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
     apiKey: "AIzaSyDhVEriajG4wXV7nr5v7eQMM-C5QPy7e0A",
     authDomain: "savine-2898.firebaseapp.com",
     projectId: "savine-2898",
     storageBucket: "savine-2898.firebasestorage.app",
     messagingSenderId: "366894135155",
     appId: "1:366894135155:web:6c38075a462bef99b13706"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const logoutBtn = document.getElementById('logoutBtn');
    const userDetailsDiv = document.getElementById('userDetails');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;

      if (!email || !password) {
        alert('Please enter both email and password');
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          userDetailsDiv.textContent = `Logged in as: ${userCredential.user.email}`;
          loginForm.style.display = 'none';
          logoutBtn.style.display = 'block';
        })
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            auth.createUserWithEmailAndPassword(email, password)
              .then(userCredential => {
                userDetailsDiv.textContent = `Account created & logged in as: ${userCredential.user.email}`;
                loginForm.style.display = 'none';
                logoutBtn.style.display = 'block';
              })
              .catch(err => alert(err.message));
          } else {
            alert(error.message);
          }
        });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        userDetailsDiv.textContent = '';
        loginForm.style.display = 'flex';
        logoutBtn.style.display = 'none';
        loginForm.reset();
      });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        userDetailsDiv.textContent = `Logged in as: ${user.email}`;
        loginForm.style.display = 'none';
        logoutBtn.style.display = 'block';
      } else {
        userDetailsDiv.textContent = '';
        loginForm.style.display = 'flex';
        logoutBtn.style.display = 'none';
      }
    });
  </script>

</body>
</html>
