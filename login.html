  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Savine Login - Hacker Vibes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #000000, #01111a);
      font-family: 'Orbitron', monospace;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Matrix style vertical lines */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        90deg,
        rgba(0,255,255,0.05),
        rgba(0,255,255,0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-shadow:
        0 0 8px #00fff7,
        0 0 25px #00fff7,
        0 0 40px #00fff7;
      animation: flicker 3s infinite ease-in-out;
      position: relative;
      z-index: 1;
      user-select: none;
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    form {
      background: rgba(0,255,255,0.06);
      box-shadow: 0 0 20px #00fff7;
      border-radius: 25px;
      border: 1.5px solid #00fff7;
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      width: 340px;
      z-index: 1;
    }

    input[type="email"], input[type="password"] {
      background: transparent;
      border: 2px solid #00fff7;
      border-radius: 12px;
      padding: 14px 20px;
      margin-bottom: 20px;
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      color: #00fff7;
      outline: none;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #ff00de;
      box-shadow: 0 0 20px #ff00de;
    }

    button {
      background-image: linear-gradient(90deg, #00fff7, #006bb3);
      border: none;
      color: #002933;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 16px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow:
        0 0 20px #00fff7;
      transition: all 0.3s ease;
    }
    button:hover {
      background-image: linear-gradient(90deg, #ff00de, #aa00ff);
      color: white;
      box-shadow: 0 0 50px #ff00de;
      transform: scale(1.05);
    }

    #userDetails {
      color: #00ff94;
      margin-top: 20px;
      font-weight: 600;
      user-select: none;
      min-height: 1.6em;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>Savine Login</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" autocomplete="off" required />
    <input type="password" id="password" placeholder="Password" autocomplete="off" required />
    <button type="submit">Login / Sign Up</button>
  </form>

  <button id="logoutBtn" style="display:none; margin-top: 12px;">Logout</button>

  <div id="userDetails"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Replace this config with your Firebase project settings
    const firebaseConfig = {
      apiKey: "AIzaSyDhVEriajG4wXV7nr5v7eQMM-C5QPy7e0A",
      authDomain: "savine-2898.firebaseapp.com",
      projectId: "savine-2898",
      storageBucket: "savine-2898.firebasestorage.app",
      messagingSenderId: "366894135155",
      appId: "1:366894135155:web:6c38075a462bef99b13706"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const logoutBtn = document.getElementById('logoutBtn');
    const userDetailsDiv = document.getElementById('userDetails');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;

      if (!email || !password) {
        alert('Please enter both email and password');
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          userDetailsDiv.textContent = `Logged in as: ${userCredential.user.email}`;
          loginForm.style.display = 'none';
          logoutBtn.style.display = 'block';
        })
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            auth.createUserWithEmailAndPassword(email, password)
              .then(userCredential => {
                userDetailsDiv.textContent = `Account created and logged in as: ${userCredential.user.email}`;
                loginForm.style.display = 'none';
                logoutBtn.style.display = 'block';
              })
              .catch(err => alert(err.message));
          } else {
            alert(error.message);
          }
        });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        userDetailsDiv.textContent = '';
        loginForm.style.display = 'flex';
        logoutBtn.style.display = 'none';
        loginForm.reset();
      });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        userDetailsDiv.textContent = `Logged in as: ${user.email}`;
        loginForm.style.display = 'none';
        logoutBtn.style.display = 'block';
      } else {
        userDetailsDiv.textContent = '';
        loginForm.style.display = 'flex';
        logoutBtn.style.display = 'none';
      }
    });
  </script>

</body>
</html>
