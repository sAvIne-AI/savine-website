<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAVINE Login - Neon Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      min-height: 100vh;
      overflow: hidden;
    }
    #matrix-bg {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .login-box {
      margin: 7vh auto 0 auto;
      width: 375px;
      max-width: 95vw;
      background: rgba(10,15,10,0.93);
      border-radius: 26px;
      border: 2.5px solid #00ff00;
      box-shadow: 0 0 36px #00ff0060, 0 0 10px #99ff99;
      padding: 38px 24px 40px 24px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
    }
    .login-box h1 {
      color: #00ff00;
      font-size: 2.7rem;
      margin: 0 0 16px 0;
      text-align: center;
      letter-spacing: 0.17em;
      font-family: 'Share Tech Mono', monospace;
      text-shadow: 0 0 15px #00ff00, 0 0 60px #00ff00aa;
      font-weight: bold;
    }
    .form-fields {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin-bottom: 4px;
    }
    .glow-input {
      width: 100%;
      background: rgba(10,15,10,0.8);
      color: #dbffe4;
      border: 2px solid #19ff79;
      border-radius: 12px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.11rem;
      padding: 13px 16px;
      outline: none;
      text-align: left;
      letter-spacing: 0.07em;
      transition: border-color 0.2s, box-shadow 0.23s;
      box-shadow: 0 0 6px #00ff28 inset;
    }
    .glow-input:focus {
      border-color: #fff28f;
      box-shadow: 0 0 13px #ffee50, 0 0 17px #00ff00;
      color: #fff7da;
    }
    .glow-btn {
      width: 80%;
      margin: 12px auto 0 auto;
      background: #0dff6e;
      color: #003400;
      border: none;
      border-radius: 11px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.03rem;
      font-weight: bold;
      text-transform: uppercase;
      padding: 11px 0;
      box-shadow: 0 0 15px #0dff6e, 0 0 22px #02ff0a80;
      letter-spacing: 0.07em;
      cursor: pointer;
      transition: background 0.16s, color 0.16s, box-shadow 0.17s, transform 0.13s;
      text-shadow: 0 0 3px #00ff00;
      display: block;
    }
    .glow-btn:hover, .glow-btn:focus {
      background: #101;
      color: #0dff6e;
      border: 2px solid #02ff0a;
      box-shadow: 0 0 29px #00ff00, 0 0 62px #0dff6e;
      outline: none;
      transform: scale(1.04);
    }
    #userDetails {
      width: 100%;
      text-align: center;
      min-height: 1.65em;
      color: #00ff88;
      font-size: 1.08rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      margin-top: 4px;
    }
    @media (max-width: 520px) {
      .login-box { padding: 19px 5vw 24px 5vw; }
      .login-box h1 { font-size: 2.05rem; }
      .glow-btn { font-size: 0.97rem; }
    }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>
  <section class="login-box">
    <h1>SAVINE</h1>
    <form id="loginForm" autocomplete="off" novalidate>
      <div class="form-fields">
        <input type="email" id="email" class="glow-input" placeholder="Email" autocomplete="off" required />
        <input type="password" id="password" class="glow-input" placeholder="Password" autocomplete="off" required />
      </div>
      <button type="submit" class="glow-btn">LOGIN / SIGN UP</button>
    </form>
    <button id="logoutBtn" style="display:none;margin-top:8px;" class="glow-btn">Logout</button>
    <div id="userDetails"></div>
  </section>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase: replace with your actual project info
   const firebaseConfig = {
      apiKey: "AIzaSyDhVEriajG4wXV7nr5v7eQMM-C5QPy7e0A",
      authDomain: "savine-2898.firebaseapp.com",
      projectId: "savine-2898",
      storageBucket: "savine-2898.firebasestorage.app",
      messagingSenderId: "366894135155",
      appId: "1:366894135155:web:6c38075a462bef99b13706"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const logoutBtn = document.getElementById('logoutBtn');
    const userDetailsDiv = document.getElementById('userDetails');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          userDetailsDiv.textContent = `Logged in as: ${userCredential.user.email}`;
          loginForm.style.display = 'none';
          logoutBtn.style.display = 'block';
        })
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            auth.createUserWithEmailAndPassword(email, password)
              .then(userCredential => {
                userDetailsDiv.textContent = `Account created and logged in as: ${userCredential.user.email}`;
                loginForm.style.display = 'none';
                logoutBtn.style.display = 'block';
              })
              .catch(err => alert(err.message));
          } else {
            alert(error.message);
          }
        });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        userDetailsDiv.textContent = '';
        loginForm.style.display = 'flex';
        logoutBtn.style.display = 'none';
        loginForm.reset();
      });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        userDetailsDiv.textContent = `Logged in as: ${user.email}`;
        loginForm.style.display = 'none';
        logoutBtn.style.display = 'block';
      } else {
        userDetailsDiv.textContent = '';
        loginForm.style.display = 'flex';
        logoutBtn.style.display = 'none';
      }
    });

    // Matrix effect
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    const letters = "अआइईउऊऋऌएऐओऔकखगघङचछजझटठडढणतथदधनपफबभमयरलवशषसहॐ।॥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 21;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = "#00FF00";
      ctx.font = fontSize + "px 'Share Tech Mono', monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    function animate() {
      draw();
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', () => {
      width = window.innerWidth; height = window.innerHeight;
      canvas.width = width; canvas.height = height;
    });
  </script>
</body>
</html>
