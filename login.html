<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Savine Login - Hacker Console</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    html, body {
      margin: 0; padding: 0;
      height: 100vh;
      background: #000 url('https://www.transparenttextures.com/patterns/dark-mosaic.png') repeat;
      font-family: 'Share Tech Mono', monospace;
      color: #00FF00;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    /* Matrix-style vertical lines overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        90deg,
        rgba(0,255,0,0.05),
        rgba(0,255,0,0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 0;
      pointer-events: none;
    }
    .login-panel {
      z-index: 2;
      background: rgba(0,0,0,0.95);
      border: 2px solid #00FF00;
      border-radius: 20px;
      box-shadow: 0 0 20px #00FF00AA;
      padding: 40px 50px;
      width: 360px;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .panel-header {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      color: #00FF00;
      border-bottom: 2px solid #00FF00;
      padding-bottom: 12px;
      margin-bottom: 22px;
      font-family: 'Share Tech Mono', monospace;
    }
    h1 {
      margin: 0 0 24px 0;
      font-size: 2.6rem;
      text-align: center;
      color: #00FF00;
      letter-spacing: 0.15em;
      text-shadow: 0 0 12px #00FF00,0 0 25px #00FF00;
      font-family: 'Share Tech Mono', monospace;
    }
    input {
      background: transparent;
      border: 2px solid #00FF00;
      border-radius: 14px;
      padding: 14px 18px;
      margin-bottom: 22px;
      font-family: 'Share Tech Mono', monospace;
      color: #00FF00;
      font-size: 1.05rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus {
      border-color: #55FF55;
      box-shadow: 0 0 20px #55FF55;
    }
    button {
      font-family: 'Share Tech Mono', monospace;
      background-color: #00FF00;
      border: none;
      border-radius: 30px;
      color: #001100;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 16px 0;
      box-shadow: 0 0 35px #00FF00;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #002200;
      color: #00FF00;
      box-shadow: 0 0 65px #00FF00;
      transform: scale(1.05);
    }
    #userDetails {
      text-align: center;
      margin-top: 18px;
      color: #55FF55;
      font-weight: 700;
      letter-spacing: 0.07em;
      min-height: 1.6em;
      user-select: none;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="login-panel" role="main" aria-labelledby="loginTitle">
    <div class="panel-header" id="loginTitle">Savine Login Console</div>
    <h1>SAVINE</h1>
    <form id="loginForm" novalidate>
      <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" required aria-required="true" />
      <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" required aria-required="true" />
      <button type="submit" aria-label="Login or Sign up">Login / Sign Up</button>
    </form>
    <button id="logoutBtn" style="display:none; margin-top: 14px;" aria-label="Logout">Logout</button>
    <div id="userDetails" role="alert" aria-live="polite"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Replace these config values with your Firebase project's config
    const firebaseConfig = {
      apiKey: "AIzaSyDhVEriajG4wXV7nr5v7eQMM-C5QPy7e0A",
      authDomain: "savine-2898.firebaseapp.com",
      projectId: "savine-2898",
      storageBucket: "savine-2898.firebasestorage.app",
      messagingSenderId: "366894135155",
      appId: "1:366894135155:web:6c38075a462bef99b13706"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const logoutBtn = document.getElementById('logoutBtn');
    const userDetailsDiv = document.getElementById('userDetails');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          userDetailsDiv.textContent = `Logged in as: ${userCredential.user.email}`;
          loginForm.style.display = 'none';
          logoutBtn.style.display = 'block';
        })
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            auth.createUserWithEmailAndPassword(email, password)
              .then(userCredential => {
                userDetailsDiv.textContent = `Account created and logged in as: ${userCredential.user.email}`;
                loginForm.style.display = 'none';
                logoutBtn.style.display = 'block';
              })
              .catch(err => alert(err.message));
          } else {
            alert(error.message);
          }
        });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        userDetailsDiv.textContent = '';
        loginForm.style.display = 'flex';
        logoutBtn.style.display = 'none';
        loginForm.reset();
      });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        userDetailsDiv.textContent = `Logged in as: ${user.email}`;
        loginForm.style.display = 'none';
        logoutBtn.style.display = 'block';
      } else {
        userDetailsDiv.textContent = '';
        loginForm.style.display = 'flex';
        logoutBtn.style.display = 'none';
      }
    });
  </script>

</body>
</html>
