<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Savine Login - Hacker Console</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000000;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    /* Matrix vertical green lines */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        90deg,
        rgba(0,255,0,0.08),
        rgba(0,255,0,0.08) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: scanLines 5s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes scanLines {
      0% { background-position: 0 0; }
      100% { background-position: 100% 0; }
    }
    /* Rotating globe container */
    #globe-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 290px;
      height: 290px;
      opacity: 0.12;
      filter: drop-shadow(0 0 10px #00ff00);
      z-index: 1;
      pointer-events: none;
      user-select: none;
      animation: rotateGlobe 60s linear infinite;
    }
    @keyframes rotateGlobe {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    /* Desktop/terminal outline beneath form (dimmed) */
    #desktop-outline {
      position: fixed;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      width: 270px;
      height: 130px;
      border: 3px solid #00ff00;
      border-radius: 14px;
      box-shadow: 0 0 8px #005500aa, inset 0 0 12px #008800cc;
      filter: drop-shadow(0 0 4px #005500);
      pointer-events: none;
      user-select: none;
      z-index: 1;
      opacity: 0.06;
    }
    /* Main login form styling */
    .login-panel {
      background: rgba(0, 0, 0, 0.90);
      border: 2px solid #00ff00;
      border-radius: 22px;
      box-shadow: 0 0 40px #00ff0070, inset 0 0 18px #00ff0055;
      padding: 46px 54px;
      z-index: 10;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }
    .login-panel h1 {
      margin: 0;
      font-size: 3.2rem;
      letter-spacing: 0.16em;
      color: #00ff00;
      text-shadow:
        0 0 12px #00ff00,
        0 0 40px #00ff00aa;
      user-select: none;
    }
    input[type="email"], input[type="password"] {
      display: block;
      width: 100%;
      background: transparent;
      border: 2px solid #00ff00;
      border-radius: 12px;
      padding: 14px 18px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.15rem;
      color: #00ff00;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #ff00de;
      box-shadow: 0 0 25px #ff00de;
    }
    button {
      padding: 14px 0;
      width: 100%;
      border-radius: 14px;
      background: linear-gradient(90deg, #00ff00, #009933);
      border: none;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.3rem;
      font-weight: 700;
      color: #002200;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 38px #00ff00;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
      margin-top: 6px;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #ff00de, #aa00ff);
      color: white;
      box-shadow: 0 0 58px #ff00de;
      transform: scale(1.07);
      outline: none;
    }
    #userDetails {
      font-size: 1.1rem;
      font-weight: 700;
      color: #00ff44;
      min-height: 1.8em;
      text-align: center;
      user-select: none;
      letter-spacing: 0.06em;
      z-index: 10;
    }
    @media (max-width: 400px){
      .login-panel {
        width: 90vw;
        padding: 40px 24px;
      }
      .login-panel h1 {
        font-size: 2.6rem;
      }
      input, button {
        font-size: 1.05rem;
        padding: 12px 12px;
      }
    }
  </style>
</head>
<body>

  <canvas id="matrix-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;"></canvas>

  <div id="globe-container" class="watermark" aria-hidden="true">
    <svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg" >
      <circle cx="150" cy="150" r="140" stroke="#00FF00" stroke-width="6" />
      <ellipse cx="150" cy="150" rx="90" ry="140" stroke="#00FF00" stroke-width="1.5" />
      <ellipse cx="150" cy="150" rx="45" ry="140" stroke="#00FF00" stroke-width="1" />
      <ellipse cx="150" cy="150" rx="140" ry="70" stroke="#00FF00" stroke-width="1" />
      <path d="M102,112 Q130,90 178,110 Q220,138 175,160 Q138,163 102,160 Z" fill="#00ff0042"/>
      <path d="M190,190 Q220,175 245,200 Q260,245 210,255 Q170,250 190,190 Z" fill="#00ff0024"/>
      <path d="M150,110 L135,140 L115,143 L130,153 L110,160 L130,165 L115,170 L135,175 L150,200 L165,175 L185,170 L170,165 L190,160 L170,153 L185,143 L165,140 Z" fill="#00FF00" filter="url(#glow)"/>
      <filter id="glow">
        <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00ff00"/>
      </filter>
    </svg>
  </div>

  <div id="desktop-outline" aria-hidden="true"></div>

  <div class="login-panel" role="main" aria-label="Savine Login">
    <h1>SAVINE</h1>
    <form id="loginForm" novalidate>
      <input aria-label="Email" type="email" id="email" placeholder="Email" autocomplete="off" required />
      <input aria-label="Password" type="password" id="password" placeholder="Password" autocomplete="off" required />
      <button type="submit" aria-label="Login or Sign Up">Login / Sign Up</button>
    </form>
    <button id="logoutBtn" style="display:none; margin-top: 14px;" aria-label="Logout">Logout</button>
    <div id="userDetails" role="alert" aria-live="polite"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDhVEriajG4wXV7nr5v7eQMM-C5QPy7e0A",
      authDomain: "savine-2898.firebaseapp.com",
      projectId: "savine-2898",
      storageBucket: "savine-2898.firebasestorage.app",
      messagingSenderId: "366894135155",
      appId: "1:366894135155:web:6c38075a462bef99b13706"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const logoutBtn = document.getElementById('logoutBtn');
    const userDetailsDiv = document.getElementById('userDetails');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          userDetailsDiv.textContent = `Logged in as: ${userCredential.user.email}`;
          loginForm.style.display = 'none';
          logoutBtn.style.display = 'block';
        })
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            auth.createUserWithEmailAndPassword(email, password)
              .then(userCredential => {
                userDetailsDiv.textContent = `Account created and logged in as: ${userCredential.user.email}`;
                loginForm.style.display = 'none';
                logoutBtn.style.display = 'block';
              })
              .catch(err => alert(err.message));
          } else {
            alert(error.message);
          }
        });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        userDetailsDiv.textContent = '';
        loginForm.style.display = 'flex';
        logoutBtn.style.display = 'none';
        loginForm.reset();
      });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        userDetailsDiv.textContent = `Logged in as: ${user.email}`;
        loginForm.style.display = 'none';
        logoutBtn.style.display = 'block';
      } else {
        userDetailsDiv.textContent = '';
        loginForm.style.display = 'flex';
        logoutBtn.style.display = 'none';
      }
    });

    // Matrix code rain animation
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const letters = "अआइईउऊऋऌएऐओऔकखगघङचछजझटठडढणतथदधनपफबभमयरलवशषसहॐ।॥0123456789";
    const fontSize = 20;
    const columns = Math.floor(width / fontSize);

    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.12)";
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = "#00FF00";
      ctx.font = fontSize + "px 'Share Tech Mono', monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
