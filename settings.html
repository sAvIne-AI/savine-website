<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - SAVINE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      background: #000;
      color: #00ff44;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 18px;
      text-shadow: 0 0 12px #00ff44, 0 0 40px #00ff44aa;
      letter-spacing: 0.15em;
      user-select: none;
    }
    a.back-link {
      display: block;
      margin-bottom: 30px;
      color: #00ff44;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 0.1em;
      user-select: none;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      user-select: none;
      font-size: 1.1rem;
      letter-spacing: 0.06em;
      text-shadow: 0 0 4px #00ff44;
    }
    input[type="checkbox"], input[type="text"], select {
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 10px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      border: 2px solid #00ff44;
      background: rgba(0, 20, 0, 0.9);
      color: #b0ffb0;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    input[type="text"]:focus, select:focus {
      border-color: #aaff77;
      box-shadow: 0 0 18px #aaff77;
      color: #e0ffe0;
    }
    button {
      background: linear-gradient(90deg, #00ff00, #009900);
      border: none;
      border-radius: 12px;
      color: #001f00;
      font-weight: 700;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.1rem;
      padding: 14px 0;
      cursor: pointer;
      box-shadow: 0 0 20px #00ff44, 0 0 50px #00ff4488;
      transition: background 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    button:hover {
      background: linear-gradient(90deg, #aaff44, #44aa00);
      box-shadow: 0 0 38px #aaff44, 0 0 70px #44aa0066;
    }
    #statusMessage {
      text-align: center;
      color: #77ff77;
      font-weight: 700;
      margin-top: 18px;
      user-select: none;
    }
    @media (max-width: 520px) {
      form {
        width: 90vw;
        max-width: none;
      }
    }
  </style>
</head>
<body>

  <a href="bunker.html" class="back-link">&larr; Back to Bunker</a>

  <h1>Settings</h1>

  <form id="settingsForm" autocomplete="off">
    <label>
      <input type="checkbox" id="darkModeToggle" />
      Enable Dark Mode
    </label>

    <label for="themeColorSelect">Theme Color:</label>
    <select id="themeColorSelect">
      <option value="green" selected>Green Neon</option>
      <option value="blue">Blue Neon</option>
      <option value="red">Red Neon</option>
      <option value="purple">Purple Neon</option>
    </select>

    <label for="usernameInput">Username:</label>
    <input type="text" id="usernameInput" placeholder="Enter your username" />

    <button type="submit">Save Settings</button>
  </form>

  <div id="statusMessage"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDhVEriajG4wXV7nr5v7eQMM-C5QPy7e0A",
      authDomain: "savine-2898.firebaseapp.com",
      projectId: "savine-2898",
      storageBucket: "savine-2898.firebasestorage.app",
      messagingSenderId: "366894135155",
      appId: "1:366894135155:web:6c38075a462bef99b13706"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const settingsForm = document.getElementById('settingsForm');
    const statusMessage = document.getElementById('statusMessage');

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    settingsForm.addEventListener('submit', e => {
      e.preventDefault();
      statusMessage.textContent = "Settings saved (not really, this is a placeholder).";
      setTimeout(() => {
        statusMessage.textContent = "";
      }, 3000);
    });
  </script>
</body>
</html>
