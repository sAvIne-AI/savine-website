<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ¦‡ SAVINE Bunker Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Share Tech Mono', monospace;
      background: #000 url('https://www.transparenttextures.com/patterns/dark-mosaic.png') repeat;
      color: #00FF00;
      overflow-x: hidden;
    }
    .vertical-stack {
      margin-top: 10vh;
      display: flex; flex-direction: column; gap: 26px; align-items: center;
    }
    .bunker-panel {
      width: 97vw; max-width: 480px;
      background: rgba(0,0,0,0.92);
      border: 2px solid #00FF00;
      border-radius: 6px;
      box-shadow: 0 0 24px #00FF0050;
      padding: 28px 34px 22px 34px;
      position: relative;
      min-height: 100px;
    }
    .panel-header {
      background: #00FF00;
      color: #000;
      font-family: inherit;
      letter-spacing: .06em;
      font-size: 1.1rem;
      border-radius: 3px 3px 0 0;
      padding: 10px 18px 7px 18px;
      margin: -28px -34px 12px -34px;
      box-shadow: 0 2px 6px #00FF0020;
    }
    h2 {
      font-size: 1.35rem;
      color: #00FF00;
      letter-spacing: 0.05em;
      margin-bottom: 6px;
    }
    p {
      font-size: 1rem;
      color: #0f8;
      margin: 0;
      opacity: 0.92;
      letter-spacing: 0.03em;
    }
    .bunker-panel:hover {
      box-shadow: 0 0 48px #00FF0070;
      border-color: #0f8;
      background: #002702;
      transform: scale(1.01);
      transition: all .13s;
    }
  </style>
</head>
<body>
  <div class="vertical-stack">
    <div class="bunker-panel">
      <div class="panel-header">Projects</div>
      <h2>Projects</h2>
      <p>Manage your secret tech projects and missions.</p>
    </div>
    <div class="bunker-panel">
      <div class="panel-header">Tools</div>
      <h2>Tools</h2>
      <p>Access your exclusive digital tools and scripts.</p>
    </div>
    <div class="bunker-panel">
      <div class="panel-header">Private AI</div>
      <h2>Private AI</h2>
      <p>Interact with your AI assistant and chatbot.</p>
    </div>
    <div class="bunker-panel">
      <div class="panel-header">Settings</div>
      <h2>Settings</h2>
      <p>Configure your underground system preferences.</p>
    </div>
  </div>
</body>
</html>
