<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü¶á The Bunker</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -2px lime; }
      40% { text-shadow: 2px -2px blue; }
      60% { text-shadow: -2px 2px yellow; }
      80% { text-shadow: 2px 2px purple; }
      100% { text-shadow: 0 0 10px #00ffcc; }
    }

    .typing {
      display: inline-block;
      border-right: 2px solid #00ffcc;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 5s steps(40, end), blink 0.7s step-end infinite;
      font-size: 1.2em;
      margin-top: 20px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #ff0066;
      color: white;
    }
  </style>
</head>
<body>
