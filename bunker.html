<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ¦‡ SAVINE Bunker â€” Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html,body {
      margin:0; padding:0;
      background: #00010a;
      font-family: 'Share Tech Mono', monospace;
      color: #00fff7;
      height: 100%;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      border-bottom: 1px solid #006060;
      font-size: 2rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      text-shadow: 0 0 8px #00fff7;
      box-shadow:
        0 0 15px rgba(0,255,255,0.3);
      user-select: none;
    }

    main {
      flex: 1;
      width: 90vw;
      max-width: 1200px;
      padding: 40px 0;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 24px;
      z-index: 1;
    }

    .card {
      background: #001e22;
      border-radius: 12px;
      padding: 25px 20px;
      box-shadow:
        0 0 20px #00fff7a0,
        inset 0 0 20px #005555AA;
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 200%;
      background:
        repeating-radial-gradient(circle,rgba(0,255,255,0.15) 0 20px,transparent 21px 30px);
      transform: translate(-50%, -50%) rotate(25deg);
      transition: opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      box-shadow:
        0 0 40px #00ffe8,
        inset 0 0 40px #00ffe8;
      transform: scale(1.05);
      background: #003739;
      z-index: 10;
    }

    .card h2 {
      margin: 0 0 15px 0;
      font-size: 1.7rem;
      letter-spacing: 0.1em;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
      z-index: 1;
      position: relative;
    }

    .card p {
      font-size: 1.1rem;
      line-height: 1.4;
      color: #00d1b8;
      z-index: 1;
      position: relative;
    }

    footer {
      width: 100%;
      padding: 15px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #005050;
      user-select: none;
      background: #001118;
      box-shadow: inset 0 1px 5px #004040;
      letter-spacing: 0.1em;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ¦‡ SAVINE BUNKER</header>

  <main>
    <div class="card" tabindex="0" role="button" aria-pressed="false">
      <h2>Projects</h2>
      <p>Manage your secret tech projects and missions.</p>
    </div>
    <div class="card" tabindex="0" role="button" aria-pressed="false">
      <h2>Tools</h2>
      <p>Access your exclusive digital tools and scripts.</p>
    </div>
    <div class="card" tabindex="0" role="button" aria-pressed="false">
      <h2>Private AI</h2>
      <p>Interact with your AI assistant and chatbot.</p>
    </div>
    <div class="card" tabindex="0" role="button" aria-pressed="false">
      <h2>Settings</h2>
      <p>Configure your underground system preferences.</p>
    </div>
  </main>

  <footer>Â© 2025 Savine - The Underground Tech Hub</footer>

</body>
</html>
