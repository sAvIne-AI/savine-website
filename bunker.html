<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ¦‡ SAVINE Bunker â€” Animated Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Share Tech Mono', monospace;
      background: #001f1f;
      color: #76b8b8;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    /* Background subtle grid */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        linear-gradient(0deg, rgba(118,184,184,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(118,184,184,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      pointer-events: none;
    }

    header {
      width: 100%;
      padding: 22px 40px;
      font-size: 2.5rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #76b8b8;
      text-shadow: 0 0 12px #76b8b8, 0 0 30px #4ba3a3;
      border-bottom: 1px solid #135353;
      box-shadow: inset 0 -1px 5px #003636;
      user-select: none;
      position: relative;
      z-index: 10;
    }

    main {
      width: 90vw;
      max-width: 540px;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      gap: 22px;
      z-index: 10;
    }

    .card {
      background: #0a3434;
      border-radius: 18px;
      padding: 28px 22px;
      box-shadow: 0 0 28px #4ba3a3cc, inset 0 0 38px #1c7676bb;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border: 1.5px solid transparent;
      display: flex;
      gap: 18px;
      align-items: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 62px #0fcaca, inset 0 0 72px #30eeea;
      border-color: #30eeea;
      transform: scale(1.05);
      z-index: 100;
    }

    .card h2 {
      font-size: 1.9rem;
      letter-spacing: 0.12em;
      color: #72d9da;
      text-shadow: 0 0 16px #55dbd9;
      margin: 0;
      user-select: none;
      flex: 1;
    }

    .card p {
      font-size: 1.12rem;
      line-height: 1.5;
      color: #b4e9e9cc;
      user-select: none;
      flex: 2;
    }

    /* Icons container */
    .icon-container {
      flex: 0 0 62px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Desktop animation */
    .desktop-svg {
      width: 58px;
      height: 38px;
      filter: drop-shadow(0 0 8px #39caab) drop-shadow(0 0 20px #39caab);
      animation: pulseGlow 3.8s ease-in-out infinite alternate;
    }
    /* Tools background */
    .tools-bg {
      position: absolute;
      top: 10px; left: 10px; right: 10px; bottom: 10px;
      background-image: url('https://svgshare.com/i/rAV.svg');
      background-repeat: repeat;
      opacity: 0.09;
      pointer-events: none;
      animation: slowRotate 30s linear infinite;
      border-radius: 18px;
      z-index: 0;
    }
    /* Assistant popup animation */
    .assistant-popup {
      width: 58px;
      aspect-ratio: 1/1;
      background: radial-gradient(circle, #30eeea 38%, transparent 70%);
      border-radius: 50%;
      box-shadow:
        0 0 15px #30eeea,
        0 0 40px #30eeea;
      position: relative;
      animation: floatUpDown 4.8s ease-in-out infinite alternate;
      text-align: center;
      line-height: 58px;
      font-weight: 700;
      font-family: 'Share Tech Mono', monospace;
      color: #004d4d;
      user-select: none;
    }
    /* Settings gear icon */
    .gear-icon {
      width: 58px;
      height: 58px;
      filter: drop-shadow(0 0 7px #3ad5d7) drop-shadow(0 0 18px #30eeea);
      animation: rotateGear 22s linear infinite;
      user-select: none;
    }

    @keyframes pulseGlow {
      from {
        filter: drop-shadow(0 0 12px #38ccc0) drop-shadow(0 0 30px #38ccc0);
        opacity: 0.75;
      }
      to {
        filter: drop-shadow(0 0 26px #30eeea) drop-shadow(0 0 62px #30eeeacc);
        opacity: 1;
      }
    }
    @keyframes slowRotate {
      from { background-position: 0 0; }
      to { background-position: 500px 500px; }
    }
    @keyframes floatUpDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }
    @keyframes rotateGear {
      0% { transform: rotate(0deg) }
      100% { transform: rotate(360deg) }
    }
    @media (max-width: 600px) {
      main {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ¦‡ SAVINE BUNKER</header>
  <main>
    <div class="card" tabindex="0" role="button" aria-pressed="false" aria-label="Projects">
      <div class="icon-container">
        <svg class="desktop-svg" viewBox="0 0 80 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="none" stroke="#39caab" stroke-width="3" stroke-linejoin="round" stroke-linecap="round">
          <rect x="7" y="7" width="66" height="34" rx="6"/>
          <rect x="23" y="44" width="34" height="6" rx="3" fill="#39caab" fill-opacity="0.2" stroke="none"/>
          <line x1="11" y1="12" x2="69" y2="12"/>
        </svg>
      </div>
      <div style="position:relative; flex:1;overflow:hidden;">
        <h2>Projects</h2>
        <p>Manage your secret tech projects and missions.</p>
      </div>
    </div>

    <div class="card" tabindex="0" role="button" aria-pressed="false" aria-label="Tools" style="position:relative;">
      <div class="tools-bg"></div>
      <div class="icon-container">
        <svg class="gear-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="none" stroke="#30eeea" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
          <circle cx="32" cy="32" r="14"/>
          <path d="M32 12v8M32 44v8M12 32h8M44 32h8M19.8 19.8l5.7 5.7M38.5 38.5l5.7 5.7M19.8 44.2l5.7-5.7M38.5 25.5l5.7-5.7"/>
        </svg>
      </div>
      <div style="position:relative; flex:1;overflow:hidden;">
        <h2>Tools</h2>
        <p>Access your exclusive digital tools and scripts.</p>
      </div>
    </div>

    <div class="card" tabindex="0" role="button" aria-pressed="false" aria-label="Private AI">
      <div class="icon-container">
        <div class="assistant-popup" aria-hidden="true">AI</div>
      </div>
      <div style="position:relative; flex:1;overflow:hidden;">
        <h2>Private AI</h2>
        <p>Interact with your AI assistant and chatbot.</p>
      </div>
    </div>

    <div class="card" tabindex="0" role="button" aria-pressed="false" aria-label="Settings">
      <div class="icon-container">
        <svg class="gear-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="none" stroke="#30eeea" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
          <circle cx="32" cy="32" r="14"/>
          <path d="M32 12v8M32 44v8M12 32h8M44 32h8M19.8 19.8l5.7 5.7M38.5 38.5l5.7 5.7M19.8 44.2l5.7-5.7M38.5 25.5l5.7-5.7"/>
        </svg>
      </div>
      <div style="position:relative; flex:1;overflow:hidden;">
        <h2>Settings</h2>
        <p>Configure your underground system preferences.</p>
      </div>
    </div>
  </main>
</body>
</html>
