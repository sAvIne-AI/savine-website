<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ü¶á The Bunker - Savine</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #001111, #000000);
    font-family: 'Share Tech Mono', monospace;
    color: #00ffbb;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  /* Ambient scan lines */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
      0deg, rgba(0,255,187,0.05) 0px, rgba(0,255,187,0.05) 2px,
      transparent 2px, transparent 4px
    );
    animation: flickerBG 4s infinite alternate;
    z-index: 0;
  }

  @keyframes flickerBG {
    0%, 100% { opacity: 0.1; }
    50% { opacity: 0.4; }
  }

  h1 {
    color: #00ffc8;
    font-size: 4rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    text-shadow:
      0 0 10px #00ffc8,
      0 0 30px #00ffc8,
      0 0 40px #00ffc8,
      0 0 60px #00ffc8;
    animation: glitchBunker 2s infinite ease-in-out alternate;
    margin: 0 0 1em;
    z-index: 2;
  }

  @keyframes glitchBunker {
    0%, 100% {
      text-shadow:
        0 0 10px #00ffc8,
        0 0 30px #00ffc8,
        0 0 40px #00ffc8,
        0 0 60px #00ffc8;
    }
    20% {
      text-shadow:
        3px 0 #ff3399,
        -3px 0 #00ffee,
        4px 2px #ff3399;
    }
    40% {
      text-shadow:
        -3px 0 #00ffee,
        3px 0 #ff3399,
        -4px 2px #00ffff;
    }
    60% {
      text-shadow:
        3px 3px #ff3399,
        -3px -3px #00ffc8;
    }
    80% {
      text-shadow:
        -1px 1px #00ffcc,
        1px -1px #00ffbb;
    }
  }

  .typing-text {
    font-size: 1.5rem;
    white-space: nowrap;
    overflow: hidden;
    text-align: center;
    border-right: 3px solid #00ffbb;
    max-width: 80vw;
    animation: blinkCaret 0.8s steps(40, end) infinite;
    z-index: 2;
    margin: 0 auto;
  }

  @keyframes blinkCaret {
    0%, 100% { border-color: transparent; }
    50% { border-color: #00ffbb; }
  }

  a.back-link {
    margin-top: 40px;
    padding: 14px 46px;
    background-color: #00ffbb;
    border-radius: 50px;
    font-weight: 700;
    color: #000a0a;
    text-decoration: none;
    font-size: 1.3rem;
    box-shadow:
      0 0 30px #00ffbb,
      0 0 50px #00ffbb;
    transition: all 0.3s ease;
    z-index: 3;
  }

  a.back-link:hover {
    background-color: #00996e;
    color: white;
    box-shadow:
      0 0 50px #00ffbb,
      0 0 70px #00ffbb;
  }

</style>
</head>
<body>
  <h1>Welcome to the Bunker</h1>
  <div class="typing-text" id="typing"></div>
  <a href="index.html" class="back-link">‚¨Ö Return to Main</a>

  <script>
    const messages = [
      "You've entered the underground tech hub. üï∂Ô∏è",
      "Here you'll get secret updates, Savine Coins, and private AI tools.",
      "Stay sharp, operative."
    ];
    const typingElement = document.getElementById('typing');
    let msgIndex = 0,
        charIndex = 0,
        typingSpeed = 80,
        erasingSpeed = 40,
        pauseTime = 2000;

    function typeText() {
      if (charIndex < messages[msgIndex].length) {
        typingElement.textContent += messages[msgIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, typingSpeed);
      } else {
        setTimeout(eraseText, pauseTime);
      }
    }

    function eraseText() {
      if (charIndex > 0) {
        typingElement.textContent = messages[msgIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseText, erasingSpeed);
      } else {
        msgIndex++;
        if (msgIndex >= messages.length) msgIndex = 0;
        setTimeout(typeText, typingSpeed + 1200);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (messages.length) setTimeout(typeText, 500);
    });
  </script>
</body>
</html>
