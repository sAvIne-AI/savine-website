<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ¦‡ SAVINE Bunker â€” Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin:0; padding:0;
      height: 100%;
      background: linear-gradient(135deg, #00010a, #001522);
      font-family: 'Share Tech Mono', monospace;
      color: #00fff7;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Horizontal scan lines overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,255,255,0.06),
        rgba(0,255,255,0.06) 3px,
        transparent 3px,
        transparent 6px
      );
      animation: scanLinesHorizontal 5s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes scanLinesHorizontal {
      0% { background-position: 0 0; }
      100% { background-position: 0 20px; }
    }

    header {
      width: 100%;
      padding: 20px 40px;
      font-size: 2rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      text-shadow: 0 0 8px #00fff7;
      box-shadow:
        0 0 15px rgba(0,255,255,0.3);
      user-select: none;
      position: relative;
      z-index: 1;
    }

    main {
      flex: 1;
      width: 90vw;
      max-width: 1200px;
      padding: 40px 0;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 24px;
      z-index: 1;
    }

    .card {
      background: #001e22;
      border-radius: 12px;
      padding: 25px 20px;
      box-shadow:
        0 0 20px #00fff7a0,
        inset 0 0 20px #005555AA;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* Removed the .card::before circular background */

    .card:hover {
      box-shadow:
        0 0 40px #00ffe8,
        inset 0 0 40px #00ffe8;
      transform: scale(1.05);
      background: #003739;
      z-index: 10;
    }

    .card h2 {
      margin: 0 0 15px 0;
      font-size: 1.7rem;
      letter-spacing: 0.1em;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
      position: relative;
      z-index: 1;
    }

    .card p {
      font-size: 1.1rem;
      line-height: 1.4;
      color: #00d1b8;
      position: relative;
      z-index: 1;
    }

    footer {
      width: 100%;
      padding: 15px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #005050;
      user-select: none;
      background: #001118;
      box-shadow: inset 0 1px 5px #004040;
      letter-spacing: 0.1em;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ¦‡ SAVINE BUNKER</header>

  <main>
    <div class="card" tabindex="0" role="button" aria-pressed="false">
      <h2>Projects</h2>
      <p>Manage your secret tech projects and missions.</p>
    </div>
    <div class="card" tabindex="0" role="button" aria-pressed="false">
      <h2>Tools</h2>
      <p>Access your exclusive digital tools and scripts.</p>
    </div>
    <div class="card" tabindex="0" role="button" aria-pressed="false">
      <h2>Private AI</h2>
      <p>Interact with your AI assistant and chatbot.</p>
    </div>
    <div class="card" tabindex="0" role="button" aria-pressed="false">
      <h2>Settings</h2>
      <p>Configure your underground system preferences.</p>
    </div>
  </main>

  <footer>Â© 2025 Savine - The Underground Tech Hub</footer>

</body>
</html>
