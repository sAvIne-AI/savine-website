<!DOCTYPE html>

<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Share Tech Mono', monospace;
      background: #000 url('https://www.transparenttextures.com/patterns/dark-mosaic.png') repeat;
      color: #00FF00;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Background subtle grid */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        linear-gradient(0deg, rgba(0,255,0,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,0,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      pointer-events: none;
    }

    header {
      width: 100%;
      padding: 22px 40px;
      font-size: 2.5rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #00FF00;
      text-shadow:
        0 0 10px #00FF00,
        0 0 30px #00FF00;
      border-bottom: 1px solid #004400;
      box-shadow: inset 0 -1px 5px #001100;
      user-select: none;
      position: relative;
      z-index: 2;
    }

    main {
      width: 90vw;
      max-width: 550px;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
    }

    .card {
      background: rgba(0, 51, 51, 0.8);
      border-radius: 18px;
      padding: 28px 24px;
      box-shadow:
        0 0 30px #00ff00cc,
        inset 0 0 38px #007f7fbb;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 1.5px solid transparent;
    }

    .card:hover {
      box-shadow:
        0 0 58px #00ff00ee,
        inset 0 0 65px #00ff00ff;
      border-color: #00ff00;
      transform: scale(1.05);
      z-index: 10;
    }

    .card h2 {
      font-size: 2.0rem;
      margin-bottom: 14px;
      letter-spacing: 0.15em;
      color: #00FF00;
      text-shadow: 0 0 15px #00ff00;
      user-select: none;
    }

    .card p {
      font-size: 1.15rem;
      line-height: 1.5;
      color: #99ff99cc;
      user-select: none;
    }

    footer {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 1rem;
      color: #005522;
      user-select: none;
      background: #001100;
      box-shadow: inset 0 1px 5px #004400;
      letter-spacing: 0.1em;
      position: relative;
      z-index: 2;
    }

    @media (max-width: 600px) {
      main {
        max-width: 95vw;
      }
    }
  </style>
</head>

  </div>
  <div class="card" tabindex="0" role="button" aria-pressed="false">

  </div>
  <div class="card" tabindex="0" role="button" aria-pressed="false">

  </div>
