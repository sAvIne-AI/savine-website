<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ü¶á The Bunker - Savine</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background: #000a0a;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffbb;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #00ffc8;
      text-shadow:
        0 0 10px #00ffc8,
        0 0 20px #00ffc8,
        0 0 30px #00ffc8,
        0 0 40px #00ffc8;
      animation: glitchBunker 2s infinite;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    @keyframes glitchBunker {
      0%, 100% {
        text-shadow:
          0 0 10px #00ffc8,
          0 0 20px #00ffc8,
          0 0 30px #00ffc8,
          0 0 40px #00ffc8;
      }
      20% {
        text-shadow:
          2px 0 #ff004f,
          -2px 0 #00fff8,
          3px 2px #ff0051;
      }
      40% {
        text-shadow:
          -2px 0 #00fff3,
          2px 0 #ff0066,
          -3px 2px #00ffe0;
      }
      60% {
        text-shadow:
          2px 2px #ff00ff,
          -2px -2px #00ffc8;
      }
      80% {
        text-shadow:
          -1px 1px #00fff7,
          1px -1px #00ffcc;
      }
    }

    .typing-text {
      font-size: 1.3rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffbb;
      max-width: 75vw;
      margin: auto;
      animation: blinkCaret 0.8s step-end infinite;
    }

    @keyframes blinkCaret {
      0%, 100% {
        border-color: transparent;
      }
      50% {
        border-color: #00ffbb;
      }
    }

    a.back-link {
      margin-top: 40px;
      font-size: 1.25rem;
      padding: 12px 36px;
      background-color: #00ffbb;
      color: #000a0a;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      box-shadow:
        0 0 10px #00ffbb,
        0 0 20px #00ffbb;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a.back-link:hover {
      background-color: #00996e;
      color: #ffffff;
      box-shadow: 0 0 30px #00ffbb;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Bunker</h1>
  <div id="typing" class="typing-text"></div>

  <a href="index.html" class="back-link">‚¨Ö Return to Main</a>

  <script>
    const messages = [
      "You've entered the underground tech hub. üï∂Ô∏è",
      "Here you'll get secret updates, Savine Coins, and private AI tools.",
      "Stay sharp, operative."
    ];
    const typingElement = document.getElementById('typing');
    let msgIndex = 0;
    let charIndex = 0;
    let typingSpeed = 90;
    let erasingSpeed = 45;
    let pauseTime = 2000;

    function typeText() {
      if (charIndex < messages[msgIndex].length) {
        typingElement.textContent += messages[msgIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeText, typingSpeed);
      } else {
        setTimeout(eraseText, pauseTime);
      }
    }

    function eraseText() {
      if (charIndex > 0) {
        typingElement.textContent = messages[msgIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseText, erasingSpeed);
      } else {
        msgIndex++;
        if (msgIndex >= messages.length) msgIndex = 0;
        setTimeout(typeText, typingSpeed + 1200);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (messages.length) setTimeout(typeText, 500);
    });
  </script>

</body>
</html>
