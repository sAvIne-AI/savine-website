<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000000;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      color: #00fff7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* Animated grid background */
    #bgCanvas {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(135deg, #000000, #111820);
    }

    /* Title */
    h1 {
      font-size: 5rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      text-shadow:
        0 0 15px #00fff7,
        0 0 40px #00fff7,
        0 0 80px #00fff7;
      margin: 0;
      animation: flicker 3s infinite ease-in-out;
      z-index: 1;
      user-select: none;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.5;
      }
    }

    /* Neon button */
    a.enter-button {
      margin-top: 50px;
      padding: 20px 60px;
      border-radius: 60px;
      color: #000;
      background: #00fff7;
      font-weight: bold;
      font-size: 1.75rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      box-shadow:
        0 0 15px #00fff7,
        0 0 35px #00fff7,
        inset 0 0 10px #00fff7;
      transition: all 0.3s ease;
      user-select: none;
      z-index: 1;
    }
    a.enter-button:hover, a.enter-button:focus {
      color: #00fff7;
      background: transparent;
      box-shadow:
        0 0 30px #00fff7,
        0 0 60px #00fff7,
        inset 0 0 20px #00fff7;
      transform: scale(1.1);
      outline: none;
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <h1>ðŸ¦‡ SAVINE</h1>
  <a href="bunker.html" class="enter-button" tabindex="1">Enter the Bunker</a>

<script>
  // Animated grid lines on black background
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;
  const gridSpacing = 30;
  const lines = [];

  function resize() {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
  }

  class Line {
    constructor(x1, y1, x2, y2, delay) {
      this.x1 = x1; this.y1 = y1; this.x2 = x2; this.y2 = y2;
      this.alpha = 0;
      this.delay = delay;
      this.speed = 0.007;
    }
    update() {
      if(this.alpha < 1) {
        if(this.delay > 0) this.delay--;
        else this.alpha += this.speed;
      }
    }
    draw() {
      ctx.strokeStyle = `rgba(0,255,255,${this.alpha})`;
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(this.x1, this.y1);
      ctx.lineTo(this.x2, this.y2);
      ctx.stroke();
    }
  }

  function createGridLines() {
    lines.length = 0;
    for(let x=0; x<=w; x += gridSpacing){
      lines.push(new Line(x,0,x,h,Math.floor(Math.random()*200)));
    }
    for(let y=0; y<=h; y += gridSpacing){
      lines.push(new Line(0,y,w,y,Math.floor(Math.random()*200)));
    }
  }

  function animate() {
    ctx.clearRect(0,0,w,h);
    lines.forEach(line => {
      line.update();
      line.draw();
    });
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', () => {
    resize();
    createGridLines();
  });

  resize();
  createGridLines();
  animate();
</script>

</body>
</html>
