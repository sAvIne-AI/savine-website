<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAVINE â€” The Underground Tech Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: #0a0a0a;
      color: #00ffea;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      color: #00fff7;
      position: relative;
      text-transform: uppercase;
      text-shadow:
        0 0 5px #00fff7,
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 40px #00fff7;
      animation: glitch 2s infinite;
      letter-spacing: 0.2em;
    }

    @keyframes glitch {
      0%, 100% {
        text-shadow:
          0 0 5px #00fff7,
          0 0 10px #00fff7,
          0 0 20px #00fff7,
          0 0 40px #00fff7;
      }
      20% {
        text-shadow:
          2px 0 red,
          -2px 0 cyan,
          3px 2px blue;
      }
      40% {
        text-shadow:
          -2px 0 #ff00de,
          2px 0 cyan,
          -3px 2px #00eaff;
      }
      60% {
        text-shadow:
          2px 2px #fffb00,
          -2px -2px #00fff7;
      }
      80% {
        text-shadow:
          -1px 1px cyan,
          1px -1px #00fff7;
      }
    }

    .typing-container {
      font-size: 1.25rem;
      margin-top: 20px;
      max-width: 600px;
      text-align: center;
      min-height: 3em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00fff7;
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #00fff7; }
    }

    a.enter-button {
      margin-top: 40px;
      font-size: 1.3rem;
      padding: 15px 40px;
      border: 2px solid #00fff7;
      color: #00fff7;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-radius: 30px;
      box-shadow: 0 0 10px #00fff7;
      transition: 0.3s ease;
    }

    a.enter-button:hover {
      background: #00fff7;
      color: #0a0a0a;
      box-shadow:
        0 0 20px #00fff7,
        0 0 30px #00fff7,
        0 0 40px #00fff7;
    }

    /* Subtle background flicker */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.5;
      }
    }

    body {
      animation: flicker 3s infinite;
    }
  </style>
</head>
<body>

  <h1>ðŸ¦‡ SAVINE</h1>
  <div id="typing" class="typing-container"></div>

  <a href="bunker.html" class="enter-button">Enter the Bunker</a>

  <script>
    // Typed text animation for descriptive lines
    const textArray = [
      "Welcome to your underground tech hub.",
      "Private tech help, hacker-vibes, chatbot.",
      "Earn Savine Coins and unlock secrets."
    ];
    const typingElement = document.getElementById('typing');
    let arrayIndex = 0;
    let charIndex = 0;
    let typingDelay = 80;
    let erasingDelay = 40;
    let newTextDelay = 1500;

    function type() {
      if (charIndex < textArray[arrayIndex].length) {
        typingElement.textContent += textArray[arrayIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingDelay);
      } else {
        setTimeout(erase, newTextDelay);
      }
    }

    function erase() {
      if (charIndex > 0) {
        typingElement.textContent = textArray[arrayIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, erasingDelay);
      } else {
        arrayIndex++;
        if (arrayIndex >= textArray.length) arrayIndex = 0;
        setTimeout(type, typingDelay + 1100);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      if(textArray.length) setTimeout(type, newTextDelay + 250);
    });
  </script>

</body>
</html>
