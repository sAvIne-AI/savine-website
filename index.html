<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Share Tech Mono', monospace;

    .matrix-bg {

    .portal-panel {
      position: relative; top: 16vh; left: 8vw;
      max-width: 560px;
      background: rgba(0,0,0,0.92);
      border: 2px solid #00FF00;
      box-shadow: 0 0 30px #00FF0040, 0 0 3px #00FF00;
      border-radius: 6px;
      padding: 30px 36px 32px 36px;
      z-index: 2;
    }
    .panel-header {
      background: #00FF00;
      color: #000;
      font-family: inherit;
      letter-spacing: .06em;
      font-size: 1.5rem;
      border-radius: 3px 3px 0 0;
      padding: 10px 24px;
      margin: -30px -36px 22px -36px;
      box-shadow: 0 2px 5px #00FF0060;
    }
    h1 {
      font-size: 2.6rem;
      text-align: center;
      margin: 0 0 12px 0;
      font-family: 'Share Tech Mono', monospace;
      color: #00FF00;
      text-shadow: 0 0 7px #00FF00, 0 0 12px #00ff0060;
      letter-spacing: 0.07em;
    }
    button {
      font-family: 'Share Tech Mono', monospace;
      background: #00FF00;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 14px 44px;
      font-size: 1.3rem;
      margin-top: 20px;
      font-weight: bold;
      box-shadow: 0 4px 20px #00FF0060;
      transition: 0.13s;
      cursor: pointer;
    }
    button:hover {
      background: #000;
      color: #00FF00;
      border: 2px solid #00FF00;
      box-shadow: 0 0 22px #00FF00;
      transform: scale(1.07);
    }
  </style>
</head>
<body>
  <canvas class="matrix-bg"></canvas>
  <div class="portal-panel">
    <div class="panel-header">Program Console</div>

    <button onclick="window.location='bunker.html'">Enter the Bunker</button>
  </div>
  <script>
    // Matrix code rain
    const canvas = document.querySelector('.matrix-bg');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w; canvas.height = h;
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789â‚¿ÎžÎ¦Î¨â‚ªâ‚µâ‚£â‚­â‚®â‚¦â‚¢â‚ ÉƒÂ¥$#%@*&";
    const fontSize = 22;
    const columns = Math.floor(w / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.15)";
      ctx.fillRect(0, 0, w, h);
      ctx.font = fontSize + "px 'Share Tech Mono', monospace";
      ctx.fillStyle = "#00FF00";
      for(let i = 0; i < drops.length; i++) {
        const text = chars[ Math.floor(Math.random()*chars.length) ];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        drops[i] = (drops[i] * fontSize > h && Math.random()>0.975) ? 0 : drops[i]+1;
      }
    }
    setInterval(drawMatrix, 60);
    window.onresize = () => {
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = w; canvas.height = h;
    };
  </script>
</body>
