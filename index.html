<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAVINE Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh;
      min-height: 100vh;
      background: #000;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }
    /* Matrix background canvas */
    #matrix-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .console-win {
      margin: 5vh auto;
      width: 70vw; max-width: 850px; min-width: 320px;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 0 40px #00FF0040, 0 0 20px #00FF00;
      background: transparent;
      border: 2px solid #00ff00;
      position: relative;
      z-index: 2;
      transition: box-shadow 0.2s;
    }
    .console-header {
      background: #00FF00;
      color: #140;
      font-family: inherit;
      font-size: 2rem;
      padding: 0.65em 1.6em 0.5em 1.6em;
      font-weight: bold;
      letter-spacing: .08em;
      user-select: none;
      border-radius: 30px 30px 0 0;
      text-shadow: 0 0 2px #000a;
    }
    .console-main {
      background: #141914E0;
      border-radius: 0 0 30px 30px;
      padding: 44px 0 60px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3.4em;
      position: relative;
    }
    /** Centered visual row for globe + SAVINE + desktop **/
    .center-trio {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      justify-content: center;
      gap: 1.9em;
      margin-bottom: 15px;
    }
    .globe-spin {
      width: 66px; height: 66px;
      opacity: 0.86;
      filter: drop-shadow(0 0 12px #0f0) drop-shadow(0 0 35px #0f0);
      animation: rotateGlobe 30s linear infinite;
      margin-bottom: 8px;
    }
    @keyframes rotateGlobe {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }
    .desktop-svg {
      width: 52px;
      height: 38px;
      opacity: 0.74;
      filter: drop-shadow(0 0 6px #00ff00) drop-shadow(0 0 20px #00ff00);
      margin-bottom: 8px;
    }
    .savine-title {
      font-size: 4rem;
      color: #00FF00;
      font-family: 'Share Tech Mono', monospace;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.17em;
      text-shadow:
        0 0 12px #00FF00,
        0 0 44px #00FF00AA,
        0 0 100px #00ff679a;
    }
    .bunker-btn {
      font-size: 2rem;
      padding: 20px 70px;
      border-radius: 13px;
      background: #00FF00;
      color: #060;
      border: none;
      box-shadow: 0 0 40px #00FF00, 0 0 1px #FFF, 0 0 100px #00FF00AA;
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 0.11em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.14s;
      margin-top: 15px;
      text-shadow:
        0 0 18px #00ff00, 0 0 3px #000;
    }
    .bunker-btn:hover, .bunker-btn:focus {
      color: #00FF00;
      background: #131;
      border: 2px solid #00FF00;
      box-shadow: 0 0 80px #00ff67, 0 0 120px #00FF00;
      outline: none;
      transform: scale(1.065);
    }
    @media (max-width: 650px) {
      .savine-title{ font-size: 2rem;}
      .console-win { width:96vw;}
      .center-trio{ gap:0.8em;}
      .bunker-btn{ font-size:1.2rem; padding: 13px 18px;}
      .console-header{ font-size:1.3rem;}
    }
  </style>
</head>
<body>
  <!-- Matrix code rain background -->
  <canvas id="matrix-bg"></canvas>

  <!-- Main neon console -->
  <div class="console-win">
    <div class="console-header">Program Console</div>
    <div class="console-main">
      <div class="center-trio">
        <!-- Rotating Globe SVG -->
        <svg class="globe-spin" viewBox="0 0 64 64" fill="none">
          <circle cx="32" cy="32" r="28" stroke="#00ff00" stroke-width="3"/>
          <ellipse cx="32" cy="32" rx="20" ry="28" stroke="#00ff00" stroke-width="1.5"/>
          <ellipse cx="32" cy="32" rx="10" ry="28" stroke="#00ff00" stroke-width="1"/>
          <ellipse cx="32" cy="32" rx="28" ry="7" stroke="#00ff00" stroke-width="1"/>
          <path d="M15,22 Q25,11 45,19 Q53,31 34,35 Q19,36 15,22 Z" fill="#00ff0035"/>
        </svg>
        <div class="savine-title">SAVINE</div>
        <!-- Desktop/Terminal SVG -->
        <svg class="desktop-svg" viewBox="0 0 80 60" fill="none">
          <rect x="7" y="8" width="66" height="36" rx="7" stroke="#00ff00" stroke-width="3"/>
          <rect x="23" y="47" width="33" height="5" rx="2.5" fill="#00ff00" fill-opacity="0.2"/>
          <rect x="33" y="52" width="13" height="5" rx="2.5" fill="#00ff00" fill-opacity="0.18"/>
        </svg>
      </div>
      <button class="bunker-btn" onclick="window.location='bunker.html'">Enter the Bunker</button>
    </div>
  </div>

  <script>
    // Matrix rain background
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w; canvas.height = h;
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789₿Ξ¥€₹¢$¥#%&@";
    const fontSize = 22;
    const columns = Math.floor(w / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.155)";
      ctx.fillRect(0, 0, w, h);
      ctx.font = fontSize + "px 'Share Tech Mono', monospace";
      ctx.fillStyle = "#00FF00";
      for(let i = 0; i < drops.length; i++) {
        const text = chars[ Math.floor(Math.random()*chars.length) ];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        drops[i] = (drops[i] * fontSize > h && Math.random()>0.96) ? 0 : drops[i]+1;
      }
    }
    setInterval(drawMatrix, 60);
    window.onresize = () => {
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = w; canvas.height = h;
    };
  </script>
</body>
</html>
