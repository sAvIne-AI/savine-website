<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ¦‡ SAVINE â€” The Underground Tech Hub</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  /* Background gradient and animated particles */
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #000000, #02040f);
    font-family: 'Share Tech Mono', monospace;
    color: #00fff7;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  /* Particle dots background */
  canvas#particles {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    z-index: 0;
  }
  h1 {
    font-size: 4rem;
    text-transform: uppercase;
    color: #00fff7;
    letter-spacing: 0.3em;
    text-shadow:
      0 0 10px #00fff7,
      0 0 30px #00fff7,
      0 0 50px #00fff7;
    animation: glitch 2.5s linear infinite;
    margin: 0;
    z-index: 1;
  }

  @keyframes glitch {
    0%, 100% {
      text-shadow:
      0 0 10px #00fff7,
      0 0 30px #00fff7,
      0 0 50px #00fff7;
    }
    20% {
      text-shadow:
      2px 0 red,
      -2px 0 cyan,
      3px 2px blue;
    }
    40% {
      text-shadow:
      -2px 0 #ff00de,
      2px 0 cyan,
      -3px 2px #00eaff;
    }
    60% {
      text-shadow:
      2px 2px #fffb00,
      -2px -2px #00fff7;
    }
    80% {
      text-shadow:
      -1px 1px cyan,
      1px -1px #00fff7;
    }
  }

  .typing-container {
    font-size: 1.4rem;
    margin-top: 25px;
    max-width: 650px;
    min-height: 3em;
    border-right: 3px solid #00fff7;
    white-space: nowrap;
    overflow: hidden;
    animation: blink-caret 0.8s step-end infinite;
    text-align: center;
    z-index: 1;
  }

  @keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #00fff7; }
  }

  a.enter-button {
    margin-top: 40px;
    padding: 16px 48px;
    border-radius: 50px;
    background: linear-gradient(90deg, #00fff7, #00b1ff);
    color: #02040f;
    font-weight: bold;
    font-size: 1.35rem;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    text-decoration: none;
    box-shadow:
      0 0 20px #00fff7,
      0 0 40px #00fff7;
    transition: all 0.3s ease;
    z-index: 1;
  }
  a.enter-button:hover {
    background: linear-gradient(90deg, #ff00de, #aa00ff);
    color: white;
    box-shadow:
      0 0 50px #ff00de,
      0 0 100px #ff00de;
    transform: scale(1.1);
  }
</style>
</head>
<body>

  <canvas id="particles"></canvas>

  <h1>ðŸ¦‡ SAVINE</h1>
  <div id="typing" class="typing-container"></div>
  <a href="bunker.html" class="enter-button">Enter the Bunker</a>

  <script>
    // Typed text animation
    const textArray = [
      "Welcome to your underground tech hub.",
      "Private tech help, hacker-vibes, chatbot.",
      "Earn Savine Coins and unlock secrets."
    ];
    const typingElement = document.getElementById('typing');
    let arrayIndex = 0;
    let charIndex = 0;
    let typingDelay = 80;
    let erasingDelay = 40;
    let newTextDelay = 1500;

    function type() {
      if (charIndex < textArray[arrayIndex].length) {
        typingElement.textContent += textArray[arrayIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingDelay);
      } else {
        setTimeout(erase, newTextDelay);
      }
    }

    function erase() {
      if (charIndex > 0) {
        typingElement.textContent = textArray[arrayIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, erasingDelay);
      } else {
        arrayIndex++;
        if (arrayIndex >= textArray.length) arrayIndex = 0;
        setTimeout(type, typingDelay + 1100);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      if(textArray.length) setTimeout(type, newTextDelay + 250);
    });

    // Particle background effect
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const maxParticles = 120;

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Particle {
      constructor() {
        this.init();
      }
      init() {
        this.x = randomRange(0, window.innerWidth);
        this.y = randomRange(0, window.innerHeight);
        this.size = randomRange(1, 3);
        this.speedX = randomRange(-0.3, 0.3);
        this.speedY = randomRange(-0.3, 0.3);
        this.opacity = randomRange(0.2, 0.8);
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > window.innerWidth) this.speedX *= -1;
        if (this.y < 0 || this.y > window.innerHeight) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(0, 255, 255, ${this.opacity})`;
        ctx.shadowBlur = 8;
        ctx.shadowColor = '#00fff7';
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < maxParticles; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
      }
      requestAnimationFrame(animateParticles);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      initParticles();
    });

    resizeCanvas();
    initParticles();
    animateParticles();
  </script>
</body>
</html>
