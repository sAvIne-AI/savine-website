<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanskrit Falling Lines Animation</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: black;
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    canvas {
      display: block;
      background: black;
      filter: drop-shadow(0 0 8px #00ff00);
    }
  </style>
</head>
<body>
  <canvas id="sanskritCanvas"></canvas>
  <script>
    const canvas = document.getElementById('sanskritCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    
    // Sanskrit characters (Devanagari block + some common letters/symbols)
    const sanskritChars = "अआइईउऊऋऌएऐओऔकखगघङचछजझटठडढणतथदधनपफबभमयरलवशषसहॐ।॥";
    
    // Font size and columns setup
    const fontSize = 18;
    let columns;

    // Array tracking y position of drops for each column
    let drops = [];

    // Initialize canvas size and drops
    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / fontSize);
      drops = [];
      for (let i = 0; i < columns; i++) {
        // Start each drop at a random negative offset (line appears from above)
        drops[i] = Math.random() * -100;
      }
    }

    // Drawing function run for each animation frame
    function draw() {
      // Semi-transparent black overlay for trail effect
      ctx.fillStyle = "rgba(0, 0, 0, 0.14)";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "#00ff00"; // Neon green color
      ctx.font = fontSize + "px 'Noto Sans Devanagari', serif";

      for (let i = 0; i < drops.length; i++) {
        const text = sanskritChars.charAt(Math.floor(Math.random() * sanskritChars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Move drop down by fontSize + some random speed
        drops[i] += 1 + Math.random() * 1.5;

        // Reset drop above the screen randomly once it goes beyond
        if (drops[i] * fontSize > height + fontSize) {
          drops[i] = Math.random() * -50;
        }
      }
    }

    // Animation loop
    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      init();
    });

    // Initialize and start animation
    init();
    animate();
  </script>
</body>
</html>
