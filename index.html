<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ¦‡ SAVINE â€” The Underground Tech Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      color: #00fff7;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      background: linear-gradient(135deg, #000000, #011218);
    }

    /* Vertical scan lines */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        90deg,
        rgba(0,255,255,0.08),
        rgba(0,255,255,0.08) 2px,
        transparent 2px,
        transparent 6px
      );
      animation: scanLines 4s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes scanLines {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 0;
      }
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      text-shadow:
        0 0 15px #00fff7,
        0 0 40px #00fff7,
        0 0 80px #00fff7;
      margin: 0;
      animation: flicker 3s infinite ease-in-out;
      z-index: 1;
      user-select: none;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.5;
      }
    }

    a.enter-button {
      margin-top: 50px;
      padding: 20px 60px;
      border-radius: 60px;
      color: #000;
      background: #00fff7;
      font-weight: bold;
      font-size: 1.75rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      box-shadow:
        0 0 15px #00fff7,
        0 0 35px #00fff7,
        inset 0 0 10px #00fff7;
      transition: all 0.3s ease;
      user-select: none;
      z-index: 1;
    }
    a.enter-button:hover, a.enter-button:focus {
      color: #00fff7;
      background: transparent;
      box-shadow:
        0 0 30px #00fff7,
        0 0 60px #00fff7,
        inset 0 0 20px #00fff7;
      transform: scale(1.1);
      outline: none;
    }
  </style>
</head>
<body>

</body>
