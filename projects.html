<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects - SAVINE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      background: #000;
      color: #00ff44;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 18px;
      text-shadow: 0 0 12px #00ff44, 0 0 40px #00ff44aa;
      letter-spacing: 0.15em;
      user-select: none;
    }
    a.back-link {
      display: block;
      margin-bottom: 24px;
      color: #00ff44;
      text-decoration: none;
      font-size: 1.1rem;
      letter-spacing: 0.1em;
      user-select: none;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 420px;
      margin: 0 auto 32px auto;
    }
    input[type="text"], textarea {
      background: rgba(0, 20, 0, 0.9);
      border: 2px solid #00ff44;
      border-radius: 12px;
      padding: 10px 12px;
      color: #b0ffb0;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      outline: none;
      resize: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus, textarea:focus {
      border-color: #aaff77;
      box-shadow: 0 0 14px #aaff77;
      color: #e0ffe0;
    }
    textarea {
      min-height: 80px;
      line-height: 1.4;
    }
    button {
      background: linear-gradient(90deg, #00ff00, #009900);
      border: none;
      border-radius: 12px;
      color: #001f00;
      font-weight: 700;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.1rem;
      padding: 14px 0;
      cursor: pointer;
      box-shadow: 0 0 20px #00ff44, 0 0 50px #00ff4488;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #aaff44, #44aa00);
      box-shadow: 0 0 38px #aaff44, 0 0 70px #44aa0066;
    }
    #projectsList {
      max-width: 540px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .project-item {
      background: rgba(0, 40, 0, 0.9);
      border-radius: 16px;
      border: 2.5px solid #00ff44;
      padding: 18px 22px;
      color: #bbffbb;
      box-shadow: 0 0 14px #22ee44;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Share Tech Mono', monospace;
    }
    .project-text {
      max-width: 85%;
      overflow-wrap: anywhere;
    }
    .project-actions {
      display: flex;
      gap: 10px;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: #ff4444;
      font-size: 1.3rem;
      cursor: pointer;
      transition: color 0.3s;
      padding: 0 6px;
      user-select: none;
    }
    .delete-btn:hover {
      color: #ff0000;
    }
    #statusMessage {
      max-width: 540px;
      margin: 0 auto 12px auto;
      height: 1.2em;
      text-align: center;
      font-weight: 700;
      color: #77ff77;
      user-select: none;
    }
    @media (max-width: 480px) {
      form, #projectsList {
        width: 90vw;
        max-width: none;
      }
      .project-text {
        max-width: 70%;
      }
    }
  </style>
</head>
<body>

  <a href="bunker.html" class="back-link">&larr; Back to Bunker</a>

  <h1>Projects</h1>

  <form id="addProjectForm" autocomplete="off">
    <input type="text" id="projectName" placeholder="Project Name" required />
    <textarea id="projectDescription" placeholder="Project Description (optional)"></textarea>
    <button type="submit">Add Project</button>
  </form>

  <div id="statusMessage"></div>

  <div id="projectsList"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Replace with your Firebase config values
    const firebaseConfig = {
      apiKey: "AIzaSyDhVEriajG4wXV7nr5v7eQMM-C5QPy7e0A",
      authDomain: "savine-2898.firebaseapp.com",
      projectId: "savine-2898",
      storageBucket: "savine-2898.firebasestorage.app",
      messagingSenderId: "366894135155",
      appId: "1:366894135155:web:6c38075a462bef99b13706"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const addProjectForm = document.getElementById('addProjectForm');
    const projectNameInput = document.getElementById('projectName');
    const projectDescriptionInput = document.getElementById('projectDescription');
    const projectsList = document.getElementById('projectsList');
    const statusMessage = document.getElementById('statusMessage');

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadProjects();
      } else {
        window.location.href = 'login.html';
      }
    });

    addProjectForm.addEventListener('submit', async e => {
      e.preventDefault();
      const name = projectNameInput.value.trim();
      const description = projectDescriptionInput.value.trim();

      if (!name) {
        alert("Project name is required.");
        return;
      }
      statusMessage.textContent = "Adding project...";
      try {
        await db.collection('projects').add({
          uid: currentUser.uid,
          name,
          description,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        projectNameInput.value = "";
        projectDescriptionInput.value = "";
        statusMessage.textContent = "Project added!";
      } catch (error) {
        alert("Error adding project: " + error.message);
        statusMessage.textContent = "";
      }
    });

    function createProjectItem(doc) {
      const data = doc.data();
      const div = document.createElement('div');
      div.className = 'project-item';

      const textDiv = document.createElement('div');
      textDiv.className = 'project-text';
      textDiv.innerHTML = `<strong>${escapeHtml(data.name)}</strong><br>${escapeHtml(data.description)}`;

      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'project-actions';

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.title = 'Delete project';
      deleteBtn.innerHTML = '&times;';
      deleteBtn.addEventListener('click', async () => {
        if (confirm(`Delete project "${data.name}"?`)) {
          try {
            await db.collection('projects').doc(doc.id).delete();
            statusMessage.textContent = `Project "${data.name}" deleted.`;
          } catch (error) {
            alert("Error deleting project: " + error.message);
          }
        }
      });

      actionsDiv.appendChild(deleteBtn);

      div.appendChild(textDiv);
      div.appendChild(actionsDiv);

      return div;
    }

    async function loadProjects() {
      statusMessage.textContent = "Loading projects...";
      projectsList.innerHTML = '';

      try {
        const snapshot = await db.collection('projects')
          .where('uid', '==', currentUser.uid)
          .orderBy('createdAt', 'desc')
          .get();

        if (snapshot.empty) {
          projectsList.innerHTML = '<p>No projects yet. Add one above.</p>';
          statusMessage.textContent = '';
          return;
        }

        snapshot.forEach(doc => {
          const item = createProjectItem(doc);
          projectsList.appendChild(item);
        });
        statusMessage.textContent = '';
      } catch (error) {
        alert("Error loading projects: " + error.message);
      }
    }

    // Utility to escape HTML
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        switch (m) {
          case '&': return '&amp;';
          case '<': return '&lt;';
          case '>': return '&gt;';
          case '"': return '&quot;';
          case "'": return '&#39;';
          default: return m;
        }
      });
    }

  </script>

</body>
</html>
